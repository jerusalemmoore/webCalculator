
<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Web Calculator</title>
  <link rel="stylesheet" href="calcStyleSheet.css">
</head>
<body>
  <container id="headerContainer">
  <h1>This is a web calculator</h1>
</container>
<container id="calcContainer">
  <container id="entryWindow">
    <h3>
hello
</h3>
  </container>
  <container id="buttonsContainer">
  <!-- Grid container organizes digits and decimal buttons -->
  <container id="digitsContainer">
    <button class="digitButton">
      1
    </button>
    <button class="digitButton">
      2
    </button>
    <button class="digitButton">
      3
    </button>
    <button class="digitButton">
      4
    </button>
    <button class="digitButton">
      5
    </button>
    <button class="digitButton">
      6
    </button>
    <button class="digitButton">
      7
    </button>
    <button class="digitButton">
      8
    </button>
    <button class="digitButton">
      9
    </button>
    <button class = "digitButton" id="zeroButton">
      0
    </button>
    <button class = "digitButton" id="decimalButton">
      .
    </button>
  </container>
  <container id="operationsContainer">
    <button class="opButton">
      /
    </button>
    <button class="opButton">
      *
    </button>
    <button class="opButton">
      -
    </button>
    <button class="opButton">
      +
    </button>
  </container>
</container>
</container>
</body>
</html>
